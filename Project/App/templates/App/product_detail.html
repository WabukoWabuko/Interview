<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
    {% endif %}
    <p>Created: {{ product.created_at }}</p>
    <a href="{% url 'product_update' product.pk %}">Edit</a>
    <a href="{% url 'product_delete' product.pk %}">Delete</a>
    <a href="{% url 'product_list' %}">Back to List</a>
</body>
</html>
